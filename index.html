<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche GT3 RS | Pure Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #fbff00; /* Giallo acceso di impatto */
            --dark: #0a0a0a;
            --light: #ffffff;
            --gray: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1614162692292-7ac56d7fd761?auto=format&fit=crop&q=80&w=2070') no-repeat center center/cover;
            position: relative;
        }

        .hero-content h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            text-transform: uppercase;
            line-height: 0.9;
            letter-spacing: -2px;
        }

        .hero-content span {
            color: var(--primary);
        }

        /* Slideshow / Gallery */
        .slider-container {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 50px;
            border-left: 5px solid var(--primary);
            padding-left: 20px;
        }

        .slideshow {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .slide-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            height: 400px;
        }

        .slide-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .slide-item:hover img {
            transform: scale(1.1);
        }

        /* Info Section con Gerarchia */
        .specs {
            background-color: var(--light);
            color: var(--dark);
            padding: 100px 5%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .spec-card {
            flex: 1;
            min-width: 250px;
            padding: 40px;
            border-bottom: 10px solid var(--dark);
            transition: 0.3s;
        }

        .spec-card:hover {
            background-color: var(--primary);
        }

        .spec-card h3 {
            font-size: 1rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .spec-card p {
            font-size: 3rem;
            font-weight: 900;
        }

        /* Footer */
        footer {
            padding: 50px;
            text-align: center;
            border-top: 1px solid var(--gray);
            font-size: 0.8rem;
            color: #555;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            background: var(--primary);
            color: var(--dark);
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(251, 255, 0, 0.3);
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content" data-aos="zoom-out" data-aos-duration="1500">
            <h1>GT3 <span>RS</span></h1>
            <p>Pura adrenalina, concepita in pista.</p>
            <a href="#gallery" class="btn">Esplora</a>
        </div>
    </section>

    <section class="specs">
        <div class="spec-card" data-aos="fade-up">
            <h3>Potenza</h3>
            <p>525 CV</p>
        </div>
        <div class="spec-card" data-aos="fade-up" data-aos-delay="100">
            <h3>0-100 km/h</h3>
            <p>3.2s</p>
        </div>
        <div class="spec-card" data-aos="fade-up" data-aos-delay="200">
            <h3>Top Speed</h3>
            <p>296 km/h</p>
        </div>
    </section>

    <section id="gallery" class="slider-container">
        <h2 class="section-title">Performance visiva</h2>
        <div class="slideshow">
            <div class="slide-item" data-aos="fade-right">
                <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&q=80&w=800" alt="Porsche 1">
            </div>
            <div class="slide-item" data-aos="fade-up">
                <img src="https://images.unsplash.com/photo-1611651338412-8403fa6e3e2c?auto=format&fit=crop&q=80&w=800" alt="Porsche 2">
            </div>
            <div class="slide-item" data-aos="fade-left">
                <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?auto=format&fit=crop&q=80&w=800" alt="Porsche 3">
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2026 Fan Site Porsche GT3 RS - Progetto Gabriele Alari</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true
        });
    </script>
</body>
</html>
